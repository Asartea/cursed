<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <style data-variable-name="text-content-p1">
        :root { --text-content-p1: "example"}        
    </style>
    <style data-variable-name="text-content-p2">
        :root {--text-content-p2: "example"}
    </style>
    <style>
                /* Base CSS: */
        p[data-element-name=p1]:before {
            content: var(--text-content-p1);
        }
        p[data-element-name=p2]:before {
            content: var(--text-content-p2)
        }
    </style>
    <p data-element-name="p1"></p>
    <p data-element-name="p2"></p>
</body>
</html>
